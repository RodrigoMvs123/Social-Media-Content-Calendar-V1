services:
  - type: web
    name: social-media-calendar
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd ../server && npm install
    startCommand: node server/init-database.js && cd server && npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: sqlite
      - key: DB_PATH
        value: /var/data/data.sqlite
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://social-media-calendar.onrender.com
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_CHANNEL_ID
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    disks:
      - name: sqlite-data
        mountPath: /var/data