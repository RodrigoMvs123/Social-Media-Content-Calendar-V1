version: '3.8'

services:
  # PostgreSQL service (optional - for production)
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: social_media_calendar
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - postgres
      - hybrid

  # App with PostgreSQL (production)
  app-postgres:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env.docker:/app/.env
      - ./server/.env.docker:/app/server/.env
    profiles:
      - postgres

  # App with SQLite (development)
  app-sqlite:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.sqlite
    volumes:
      - ./.env.sqlite:/app/.env
      - ./.env.sqlite:/app/server/.env
      - sqlite_data:/app/data
    profiles:
      - sqlite

  # App with hybrid detection (tries PostgreSQL, falls back to SQLite)
  app-hybrid:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      - postgres
    volumes:
      - ./.env.docker:/app/.env
      - ./server/.env.docker:/app/server/.env
      - sqlite_data:/app/data
    profiles:
      - hybrid

volumes:
  postgres_data:
  sqlite_data: